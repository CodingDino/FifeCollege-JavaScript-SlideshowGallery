<!DOCTYPE html>
<html>
    
    <head>
        
        <!-- Link to our script file -->
        
        <script type="text/javascript" src="scripts/slideshowGalleryControls.js"></script>
        
        <!-- Link to our stylesheet -->
        
        <link rel="stylesheet" href="slideshowGallery.css">
        
    </head>
    
    <body>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width slides/quotes -->
            <div class="slide fade">
                <img src="images/sheep.jpg" style="width:100%">
            </div>

            <div class="slide fade">
                <img src="images/kids.jpg" style="width:100%">
            </div>

            <div class="slide fade">
                <img src="images/beauty.jpg" style="width:100%">
            </div>

            <!-- Next/prev buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            
            <!-- Small image gallery -->
            <table cellspacing="0" cellpadding="0"> <tr>
                <td> <div class="column">
                    <img class="dot" src="images/sheep.jpg" alt="We have loads of cool animals" style="width:100%" onclick="showSlide(0);">
                </div> </td>
                <td> <div class="column">
                    <img class="dot" src="images/kids.jpg" alt="Kids love to play here" style="width:100%" onclick="showSlide(1);">
                </div> </td>
                <td> <div class="column">
                    <img class="dot" src="images/beauty.jpg" alt="It's beautiful place to visit!" style="width:100%" onclick="showSlide(2);">
                </div> </td>
            </tr> </table>
        </div>
        
        <!-- set initial slide -->
        <script>showSlide(0)</script>

    </body>
</html>
